<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 World</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
    <form 
    action="registro"
    class="flex flex-col">
        <h1>Registrarse</h1>
        <label for="">Ingresa un nombre de Usuario</label>
        <input type="text" id="nickname" placeholder="Nickname">
        <label for="">Ingresa tu correo Electronico</label>
        <input type="email" id="email" placeholder="ejemplo@gmail.com">
        <label for="">Ingresa tu contraseña</label>
        <input type="password" id="password" placeholder="Ingresa contraseña">
    </form>
    </div>
</body>
</html>
